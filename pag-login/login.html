<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="stylesheet" href="../estilo/mediaquery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="header">
      <a href="../index.html">
        <img  id="logo-img" src="../img/logo.png" alt="logo"></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

      <ul class="menu">
          <li><a href="../index.html"><i class="bi bi-house-door-fill"></i>Home</a></li>
          <li><a href="../index.html"><i class="bi bi-journal-richtext"></i>Mangas</a></li>
          <li><a href="../pag-lancamentos/lancamentos.html"><i class="bi bi-journal-plus"></i>Lançamentos</a></li>
          <li><a href="../pag-login/login.html" class="default-login-btn"><i class="bi bi-person-badge"></i>Login</a></li>
          <li><a href="../pag-sobre/sobre.html" class="default-cads-btn"><i class="bi bi-incognito"></i>Sobre</a></li>
      </ul>
    </nav>

    <main style="width: 500px; max-height: 900px;">
      <h2 id="login">Login</h2>
      <div id="login-user">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
      </div>

      <!-- login da página -->
      <form action="../index.html">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="seuemail@email.com" autocomplete="email" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*****" minlength="8" required>
          <div id="emailHelp" class="form-text"><a href="">Esqueci a senha</a></div>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-outline-success">LOGIN</button>
        <a href="../pag-cads/cadastro.html"><button type="button" class="btn btn-outline-primary">Cadastra-se</button></a>
      </form>

      <footer>
        <p>©create by <a href="https://github.com/wallacemt" target="_blank">Wallace</a> & <a href="https://github.com/RenzoPalma01" target="_blank">Renzo</a></p>
      </footer>
    </main>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
